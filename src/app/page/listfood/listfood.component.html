<div
  style="
    background-size: cover;
    background-image: url('https://blog.hungryhub.com/wp-content/uploads/2022/05/%E0%B8%A3%E0%B8%B2%E0%B8%A1%E0%B8%A2%E0%B8%AD%E0%B8%99-1024x683.webp');
    width: 100%;
    height: 900px;
    font-family: 'Sriracha', cursive;
  "
></div>

<br />

<div class="container" style="font-family: 'Sriracha', cursive;">
  <div class="row">
    <div class="col-8">
      <mat-label style="margin-left: 255px;"> <b>ค้นหาชื่ออาหาร</b></mat-label>
      <input
        #mname
        style="margin-left: 10px; width: 400px; height: 30px"
        (keydown.enter)="SearchMenu(mname.value)"
      />
      <button
        mat-raised-button
        color="primary"
        style="margin-left: 10px; font-family: 'Sriracha', cursive"
        (click)="SearchMenu(mname.value)"
      >
        ค้นหา
      </button>
    </div>
    <div class="col-4">
      <button
    mat-flat-button
    [matMenuTriggerFor]="menu"
    style="font-size: 120%; background-color: black; color: ghostwhite; margin-left: 30%; font-family: 'Sriracha', cursive"
  >
    ระบุประเภทอาหาร
    <mat-icon>menu</mat-icon>
  </button>
  <mat-menu #menu="matMenu">
    <button (click)="findTypeAll()" mat-menu-item>ทั้งหมด</button>
    <button
      *ngFor="let type of this.types"
      (click)="findByType(type.tname)"
      mat-menu-item
    >
      {{ type.tname }}
    </button>
  </mat-menu>
    </div>
  </div>
</div>

<div class="container" style="font-family: 'Sriracha', cursive;">
  <div>
    <div class="container image-container">
      <div class="image-row" *ngFor="let menu of this.menus">
        <div
          class="image-col card grow"
          style="
            background-color: antiquewhite;
            font-family: 'Sriracha', cursive;
          "
          (click)="addNewOrder(menu)"
        >
          <img src="{{ menu.image }}" width="400px" height="250px" />
          <br />
          <p style="text-align: center; font-size: 120%">
            ชื่อ {{ menu.mname }}({{menu.mtid}}) <br />
            ราคา {{ menu.price }} บาท
          </p>
        </div>
      </div>
      <div *ngIf="this.dataService.ustatus == 0;">
        <div class="image-row" >
          <div
            class="image-col card grow"
            style="
              background-color: antiquewhite;
              font-family: 'Sriracha', cursive;
            "
            (click)="addmenu()"
          >
            <button style="width: 400px; height: 250px; border: 5px solid darkgray; background-color: white;">
              <mat-icon style="color: black; font-size: 1500%; width: 400px; height: 250px;">
                add
              </mat-icon>
            </button>
            <br />
            <p style="text-align: center; font-size: 120%">
              <b>เพิ่มรายการ  </b> <br />
              <br>
            </p>
          </div>
        </div>
      </div>
    </div>
  </div>
  <br />
</div>
