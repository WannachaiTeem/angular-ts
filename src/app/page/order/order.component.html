<div *ngIf="addmenu == true then a">
</div>
<ng-template #a>
  <div style="color: red; font-size: 140%;">
    <b>*กรุณาเข้าสู่ระบบด้วยคะ*</b>
  </div>
</ng-template>
<div class="container" style="font-family: 'Sriracha', cursive;">
  <div class="row">
    <div class="col-10" style="margin-top: 10px; font-size: 120%;">
      เลือกจำนวน
    </div>
    <div class="col-2" style="margin-top: 10px;">
      <button  type="button" class="btn btn-danger" (click)="close()">
        <mat-icon>close</mat-icon>
      </button>
    </div>
  </div>
</div><br>
<div class="image-col" style="font-family: 'Sriracha', cursive;">
  <img src="{{ menu.image }}" width="511px" height="200px"><br><br>
  <p style="text-align: center; font-size: 120%">
    ชื่อ {{ this.menu.mname }} <br />
    ราคา {{ this.menu.price }} บาท
  </p>
</div>
<div class="container" style="font-family: 'Sriracha', cursive;">
  <div class="row">
    <div class="col-3">
      <button type="button" class="btn btn-primary" style="margin-left: 30%;" (click)="addd(this.i)">
        <mat-icon>
          remove_circle
        </mat-icon>
      </button>
    </div>
    <div class="col-6">
      <!-- ช่องเพิ่มจำนวนสินค้า -->
      <input type="text" style="width: 50%; margin-left: 25%; text-align: center;" value="{{this.i}}" #inputs>
    </div>
    <div class="col-3">
      <button type="button" class="btn btn-primary" (click)="addn(this.i)">
        <mat-icon>
          add_circle
        </mat-icon>
      </button>
    </div>
    <button style="width: 50%; margin-left: 25%; margin-top: 10px; margin-bottom: 20px;" type="button" class="btn btn-success" (click)="addbasket(inputs.value)">
      เพิ่มรายการ
      <!-- <mat-icon>check_small</mat-icon> -->
    </button><br>
  </div>
