<mat-toolbar
      class=" app-toolbar"
      style="width: 100%;
      height: 80px;
      flex-direction: row;
      justify-content: space-between;
      background-color: black;
      color: ghostwhite;"
>
  <div class="fxLayout" style="flex-direction: row; align-items: center; font-family: 'Sriracha', cursive;">
    <img src="https://xn--12c0ehjo5lb0bx.com/wp-content/uploads/2021/05/%E0%B9%82%E0%B8%A5%E0%B9%82%E0%B8%81%E0%B9%89%E0%B8%A3%E0%B9%89%E0%B8%B2%E0%B8%99%E0%B8%AD%E0%B8%B2%E0%B8%AB%E0%B8%B2%E0%B8%A3%E0%B9%80%E0%B8%81%E0%B8%B2%E0%B8%AB%E0%B8%A5%E0%B8%B5-3.jpg" width="70px" height="70px" alt="">
    <span>&nbsp;T'B ต็อกโบกี</span>
  </div>
  <div *ngIf="this.dataService.ustatus != 3 && this.dataService.costomer != undefined" class="fxLayout" style="flex-direction: row;" >
    <div class="fxLayout" style="flex-direction: row;">
      <mat-icon style="margin-top: 5%;">
        person
      </mat-icon>
      <div>
        {{this.dataService.costomer.name}}({{this.dataService.costomer.email}})
      </div>
    </div>
  </div>
  <div class="fxLayout" style="flex-direction: row;" >
    <div *ngIf="this.dataService.ustatus == 0;">
    <button mat-flat-button style="background-color: black; color: ghostwhite;"
    [routerLink] = "'/owner'">
      Owner
      <mat-icon>star</mat-icon>
    </button>
    </div>
    <button mat-flat-button style="background-color: black; color: ghostwhite;"
    [routerLink] = "''">
      Home
      <mat-icon>home</mat-icon>
    </button>
    <button [routerLink]="'/showorder'" mat-flat-button style="background-color: black; color: ghostwhite;">
      รายการสินค้า
      <mat-icon>add</mat-icon>
    </button>
    <button mat-flat-button style="background-color: black; color: ghostwhite;"
      [routerLink] = "'/basket'">
      Basket
      <mat-icon>shopping_cart</mat-icon>
    </button>
    <button mat-flat-button style="background-color: black; color: ghostwhite;">
      About us
      <mat-icon>open_in_new</mat-icon>
    </button>
    <div *ngIf="this.dataService.ustatus == 3; else b">
      <button (click)="login()" mat-flat-button style="background-color: black; color: ghostwhite;">
        Login
        <mat-icon>login</mat-icon>
      </button>
    </div>
    <ng-template #b>
      <button (click)="logout()" mat-flat-button style="background-color: black; color: ghostwhite;">
        Logout
        <mat-icon>logout</mat-icon>
      </button>
    </ng-template>
  </div>
</mat-toolbar>
